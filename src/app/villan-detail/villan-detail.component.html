<div *ngIf="villan">
  <h2>{{ villan.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{ villan.id }}</div>
  <div>
    <label>name:
      <input [(ngModel)]="villan.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
